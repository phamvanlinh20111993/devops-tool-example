- name: Install Docker
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    #fail_on_autoremove: yes
    #install_recommends: no
    update_cache: true
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
#  debugger: always 
    
- name: Enable the Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: yes
    
- name: Start the Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
